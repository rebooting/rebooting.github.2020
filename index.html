<html>
  <head>
    <title>Re Boot.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <style>
      .center {
      width: 300px;
      height: 100px;
      font-size: 6em;
      position: absolute;
      top:0;
      bottom: 0;
      left: 0;
      right: 0;

      margin: auto;
    }

      .belowcenter {
      width: 300px;
      height: 100px;
      font-size: 3em;
      position: absolute;
      top:200;
      bottom: 0;
      left: 200;
      right: 0;

      margin: auto;
    }

    </style>
  </head>
  <body>


<H1 id="timediv" class="center"></H1>
<H3 class="belowcenter"> Days Left.</H3>

<script>
  var time_div = document.getElementById("timediv");
  var future_date = new Date("Nov 2 2017");
  var millisecondsPerDay = 24 * 60 * 60 * 1000;
  updateTime();

  setInterval(function(){
      window.requestAnimationFrame(updateTime);
  },60000);

  function updateTime()
  {
    var today = new Date();
    time_div.innerText = daysBetween(today, future_date);
  }

  //as seen on : http://stackoverflow.com/a/11252167/667350
  function treatAsUTC(date) {
    date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
    return date;
  }

  function daysBetween(startDate, endDate) {
    return Math.floor((treatAsUTC(endDate) - treatAsUTC(startDate)) / millisecondsPerDay);
  }

</script>

  </body>
</html>
